    <h1>Pet Votes</h1>

        </div>


        <div class="ImageContainer hidden">
            <img class="petImages " src="./img/cheetah.jpg" alt="cheetah">
            <hr>
            <button class="like btn btn-danger"> <img src="./img/Heart.png " alt="" class="heart"> Like me</button>

            <div class="votes" id="pet2Index">0</div>
        </div>


        <div class="ImageContainer hidden">
            <img class="petImages " src="./img/fox.jpg" alt="fox">
            <hr>
            <button class="like btn btn-danger"> <img src="./img/Heart.png " alt="" class="heart"> Like me</button>

            <div class="votes" id="pet3Index">0</div>
        </div>


        <div class="ImageContainer hidden">
            <img class="petImages " src="./img/lion.jpg" alt="lion">

            <button class="like btn btn-danger"> <img src="./img/Heart.png " alt="" class="heart"> Like me</button>
            <div class="votes" id="pet4Index">0</div>
        </div>

    </div>
